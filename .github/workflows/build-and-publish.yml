name: Build and publish the app
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches: ['master', 'feature/**', 'bugfix/**']
    tags: ['*.*.*']

jobs:
  build-and-test:
    name: Build, test and format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Security audit - scan all severities
        run: npm audit --audit-level=info
        continue-on-error: true

      - name: Security audit - fail on Critical/High
        run: npm audit --audit-level=high

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build React app
        run: npm run build

  prepare-version:
    name: Prepare semantic version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.git-version.outputs.semVer }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: '6.3.x'

      - name: Determine version
        id: git-version
        uses: gittools/actions/gitversion/execute@v4.1.0

  docker-publish:
    name: Build and publish Docker image for React application
    runs-on: ubuntu-latest
    needs: [build-and-test, prepare-version]
    if: github.ref_type == 'tag'
    steps:
      - name: Prepare the package name
        run: echo "PACKAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push the image to the registry
        uses: docker/build-push-action@v5
        with:
          push: true
          context: '{{defaultContext}}'
          tags: ghcr.io/${{ env.PACKAGE_NAME }}:${{ needs.prepare-version.outputs.semVer }}
          file: ./Dockerfile
